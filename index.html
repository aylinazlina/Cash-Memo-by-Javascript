<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Memo</title>
    
</head>
<body>

    <h2>Cash Memo</h2>

    <form id="cashMemoForm">
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Enter price" required><br><br>

        <label for="vat">VAT (%) :</label>
        <input type="number" id="vat" placeholder="Enter VAT %" required><br><br>

        <label for="discount">Discount (%) :</label>
        <input type="number" id="discount" placeholder="Enter Discount %" required><br><br>

        <button type="button" onclick="calculateTotal()">Generate Memo</button>
    </form>

    <h3>Cash Memo Summary:</h3>
    <p id="memoDetails"></p>

    <script src="./js/index.js">
        
    </script>

</body>
</html>
